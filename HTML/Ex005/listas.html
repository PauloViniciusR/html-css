<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
      <h1>Trabalhando com listas</h1>  <!-- 1 A a I i-->
        <h2>Listas ordenadas</h2>
            <ol type="A">
                <li>Acordar</li>
                <li>Tomar café</li>
                <li>Escovar os dentes</li>
        </ol>

        <h2>Listas não ordenadas</h2> <!-- cicle square disc-->
            <ul type = "cicle"> 
                <li>Pão</li>
                <li>Leite</li>
                <li>Tomate</li>
            </ul>

        <h2>Mistura de listas</h2>
            <ol>
                <li>Antigas</li>
                <ol type="i">
                    <li>Clipper</li>
                    <li>Fortan</li>
                    <li>Visual Basic</li>
                </ol>
                <li>Novas</li>
                    <ol type="i">
                        <li>Phyton</li>
                        <li>JavaScript</li>
                        <li>Ruby</li>
                    </ol>




</body>
</html>
