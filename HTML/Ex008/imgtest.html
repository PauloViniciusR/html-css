<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
        <h1>Criando imnagens flexiveis</h1>
            <p>Você está vendo a imagem completa? mude sua tela para mais modos</p>
            <picture>
                <source media="(max-width:750px)" srcset="img/foto-p.jpg" type="image/jpg">
                <source media="(max-width:1050px)" srcset="img/foto-m.jpg" type="image/jpg">
                <img src="img/foto-g.jpg" alt="Foto flexivel">
            </picture>

        <h1>Seguindo..</h1>
            <picture>
                <source media="(max-width:750px)" srcset="img/paisagem-p.png" type="image/png">
                <source media="(max-width:1050px)" srcset="img/paisagem-m.png" type="image/png">
                <img src="img/paisagem-g.png" alt="Foto flexivel">

            </picture>
</body>
</html>
