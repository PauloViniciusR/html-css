<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    
    <h1>Criando videos em sites</h1>
        <p>Inserindo videos hospedados localmente</p>
    <hr>
      <video width="560" poster="img/capa.jpg" controls autoplay loop>
          <source src="video/meuvideo.mp4.m4v" type="video/mp4">
          <source src="video/meuvideo.webm.webm" type="video/webm">
          <source src="video/meuvideo.m4v.mkv" type="video/m4v">
            <p>Seu navegador não tem compatibilidade com reprodução de video</p>
      </video>
      <h1>Inserindo video do youtube</h1>
      <hr>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <h1>Inserindo video do vimeo</h1>
      <hr>
      <iframe src="https://player.vimeo.com/video/585391478?h=d60e15d88b&title=0&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     


</body>
</html>
