<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>


    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }

        .header{
            background-color: gray;
            color: white;
        }

        tr, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td{
           border: 1px solid black;
           padding: 20px;
        }

        .footer{
            background-color: gray;
            color: white;
        }

        
    </style>
</head>
<body>
    
<table>
    <colgroup>
        <col class="">
        <col class="">
        <col class="">
        <col class="">
    </colgroup>
    
    <thead class="header">

            <th rowspan="2" scope="colgroup">Disciplina</th>
             <th colspan="3" scope="colgroup">Notas</th>
          
               
                 <th rowspan="2" scope="rowgroup">Média</th>

                    <th>Nota 2</th>
                
            </tr>
           

           

        </tr>

    </thead>

    <tbody>

            </tr>

            <tr>

            <tr>

            <tr>
                <td>Biologia</td>

            </tr>

            <tr class="footer">

                <td>0.0</td>
            </tr>

            <tr>

            </tr>

            <tr>

</html>
