<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>

    <style>

        table{
           border-collapse: collapse; 
           width: 300px;
        }

         td{
            border: 1px solid black; 
            padding: 10px;
            text-align: center;
        }

    </style>

</head>


<body>
    
    <h1>Meclando tabelas</h1>

        <table>
            <tr>
                <td>Menu</td>
                <td colspan="2">Titulo</td>
                
            </tr>
            <tr>
                <td rowspan="3">Section</td>
                <td rowspan="3">Article</td>
                <td rowspan="3">Aside</td>
            </tr>
            <tr>
               
                
                
               
            </tr>
            <tr>
               
                
                
            </tr>

            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </table>










</body>
</html>
